<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Ride</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Ride</h2>
    <form action="confirmation.html" method="GET">
      <label for="pickup">Pickup Location</label>
      <select id="pickup" name="pickup" required>
        <option value="">--Select Pickup--</option>
        <option value="New York">Hyderabad</option>
        <option value="Chicago">Banglore</option>
        <option value="San Francisco">kurnool</option>
      </select>

      <label for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="">--Select Destination--</option>
        <option value="Los Angeles">Hyderabad</option>
        <option value="Miami">Banglore</option>
        <option value="Boston">kurnool</option>
      </select>

      <label for="date">Pickup Date & Time</label>
      <input type="datetime-local" id="date" name="datetime" required>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
</body>
</html>
